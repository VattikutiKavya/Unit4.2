<html>
  <div style="text-align-last: right; padding-right: 45%">
    <h1>Add a New Player</h1>

    <label><b>Name</b></label
    >&nbsp;&nbsp;&nbsp;&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="name"
      id="name"
      #name
    /><br />
    <label><b>Role</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="role"
      id="role"
      #role
    /><br />

    <label><b>Batting Style</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="battingStyle"
      id="battingStyle"
      #batting_style
    /><br />
    <label><b>Bowling Style</b></label
    >&nbsp;
    <input
      style="text-align-last: start"
      type="text"
      name="bowlingStyle"
      id="bowlingStyle"
      #bowling_style
    /><br /><br />
    <button
      type="button"
      style="margin-right: 6%"
      (click)="
        Register(
          name.value,
          role.value,
          batting_style.value,
          bowling_style.value
        )
      "
    >
      Register
    </button>
    <button type="button" style="margin-right: 15px">
      <a routerLink="/getDetails" style="text-decoration: none; color: black"
        >Back</a
      >
    </button>
  </div>
</html>
